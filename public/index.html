<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WIP</title>
    <link rel="stylesheet" href="style.css">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.9.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.9.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.9.0/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.9.0/firebase-functions.js"></script>
    <script defer src="/__/firebase/8.9.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/8.9.0/firebase-storage.js"></script>
    <script defer src="/__/firebase/8.9.0/firebase-analytics.js"></script>
    <script defer src="/__/firebase/8.9.0/firebase-remote-config.js"></script>
    <script defer src="/__/firebase/8.9.0/firebase-performance.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script src="scripts/variables.js"></script>


  </head>
  <body>
    <form id="myForm">
      <div class="table-head">
          <label for="firstName">
              First Name*:
          </label>
          
          <input type="text" id="firstName" name="firstName"> <br>
          
          <label for="lname">
              Last Name*:
          </label>
          
          <input type="text" id="lastName" name="lastName"> <br>

          <label for="mail">
              Mail*:
          </label>

          <input type="mail" id="mail" name="mail"> <br>

          <label for="sex">
              Sex*:
          </label>

          <select name="sex" id="sex">
             
              <option value="" selected disabled hidden>
                  Choose here
              </option>
              <option value="female">
                  Female
              </option>
              <option value="male">
                  Male
              </option>
              <option value="wtf">
                  Other
              </option>
          </select> <br>

          <label for="date">
              Date*:
          </label>

          <input type="date" name="date" id="date"> <br>

          <label for="image">
              Image:
          </label>
          <input type="file" name="image" id="image"> <br>

          <input type="submit" value="Register">

      </div>
  </form>
  <div class="table-head" id ="error">
      
  </div>

  <div class="filters" id="filters">
      Filters:
      <div>
          By sex
          <select name="filterSex" id="filterSex" onchange="filterBySex()">
             
              <option value="" selected>
                  All
              </option>
              <option value="female">
                  Female
              </option>
              <option value="male">
                  Male
              </option>
              <option value="wtf">
                  Other
              </option>
          </select> <br>
      </div>

      <div>
          By Image
          <select name="filterImg" id="filterImg" onchange="filterByImg()">
             
              <option value="" selected>
                  All
              </option>
              <option value="img">
                  With
              </option>
              <option value="No Image">
                  Without
              </option>
          </select> <br>
      </div>

      <div>

          <div>
              Start Date:
              <input type="date" name="startDate" id="startDate" onchange="filterByDate(value,null)"> <br>
              End Date:
              <input type="date" name="endDate" id="endDate" onchange="filterByDate(null,value)"> <br>
          </div>
      </div>

      <div>
          Keyword
          <input type="text" id="filterKw" onkeyup="filterByKw(value)" placeholder="Search for anything.." title="Type in a name">
      </div>
  </div>

  <div>
      <center>

          <button id="prevBtn" onclick="pagePrev()">
            Prev
        </button>
        <button id="nextBtn" onclick="pageNext()">
            Next
        </button>
        
        <select onchange="setEmployeesToShow(this.value)">
            <option value='5' selected>
                5
        </option>
        <option value='10'>
            10
        </option>
        <option value='25'>
            25
        </option>
    </select>
    </center>
  </div>
  <div class="table-head">

      <table class="table" id="myTable">
          <tbody id="table-class">
              <tr id="-1" class="head">
                  <td class="table-header" onclick="sortBy(this.innerHTML)">Index</td>
                  <td class="table-header" onclick="sortBy(this.innerHTML)">First Name</td>
                  <td class="table-header" onclick="sortBy(this.innerHTML)">Last Name</td>
                  <td class="table-header" onclick="sortBy(this.innerHTML)">Mail</td>
                  <td class="table-header" onclick="sortBy(this.innerHTML)">Sex</td>
                  <td class="table-header" onclick="sortBy(this.innerHTML)">Date</td>
                  <td class="table-header" onclick="sortBy(this.innerHTML)">Image</td>
                  <td class="table-header" onclick="sortBy(this.innerHTML)">Edit</td>
                  <td class="table-header" onclick="sortBy(this.innerHTML)">Delete</td>
              </tr>
          </tbody>
      </table>
  </div>
  <div class="footer">

  </div>
  <script src="scripts/app.js"></script>
  </body>
</html>
